<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c21c121265.js" crossorigin="anonymous"></script>
    <title>Booki agence de voyage</title>
</head>
<body>
    <header class="page-header">
        <img src="/images/logo/Booki.png" alt="logo bookie" width="61" height="19">
        <nav class="page-header__nav">
            <ul>
                <li><a href="#hebergement">Hébergements</a></li>
                <li><a href="#activites">Activités</a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <section class="main__search">
            <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
            <p>En plein centre-ville ou en pleine nature</p>
            <form method="get" action="" class="main__search__form">
                <label for="city" class="main__search__form__label"><i class="fa-solid fa-location-dot"></i></label>
                <input type="text" name="city" id="city" placeholder="Marseille, France" size="20" class="main__search__form__city">
                <button class="main__search__form__button" type="submit">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <span>Rechercher</span>
                </button>
            </form>
            <div class="main__search__filter">
                <span>Filtres</span>
                <a href="">
                    <i class="fa-solid fa-money-bill-wave"></i>
                    <span>Économique</span>
                </a>
                <a href="">
                    <i class="fa-solid fa-person"></i>
                    <span>Familial</span>
                </a>
                <a href="">
                    <i class="fa-solid fa-heart"></i>
                    <span>Romantique</span>
                </a>
                <a href="">
                    <i class="fa-solid fa-dog"></i>
                    <span>Animaux autorisés</span>
                </a>
            </div>
            <div class="main__search__info">
                <i class="fa-solid fa-info"></i>
                <p>Plus de 500 logements sont disponibles dans cette ville</p>
            </div>
        </section>
        <section class="main__accommodation">

        </section>
        <aside class="main__popular">

        </aside>
        <section class="main__activity">

        </section>
    </main>
    <footer class="page-footer">

    </footer>
    
</body>
</html>
